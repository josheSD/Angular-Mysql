<div class="row">
    <div class="col-md-4" *ngFor="let game of games">
        <div class="card text-center">
            <div class="card-header bg-dark  d-flex justify-content-between align-items-center text-white">
                {{game.title}}
                <button class="btn btn-danger" (click)="deleteGame(game.id)">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <img src="{{game.image}}" class="card-img-top">
            <div class="card-body">
                <p class="">{{game.description}}</p>
                <a [routerLink]="['/games/edit',game.id]" class="btn btn-info btn-block">
                    Editar
                </a>
            </div>
        </div>
    </div>
</div>
